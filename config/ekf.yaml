ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true

    odom0: "odom"
    odom0_config: [true, true, false,
                   false, false, false,
                   false, false, false,
                   false, false, true]

    use_control: false
    print_diagnostics: true

    publish_tf: true
    broadcast_cartesian_transform: true
